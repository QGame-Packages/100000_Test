name: ET Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'  # 仅监听带版本号的标签推送
    branches:
      - master  # 同时监听master分支合并

jobs:
  version-control:
    name: Version Control
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      exact_version: ${{ steps.version_check.outputs.EXACT_VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Exact Version
        id: version_check
        run: |
          # 精准获取当前package.json版本
          PKG_VERSION=$(jq -r .version package.json)
          
          # 验证标签与版本一致性
          if [ -n "${{ github.ref_type == 'tag' }}" ]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
              echo "Version mismatch! Tag:$TAG_VERSION vs Package:$PKG_VERSION" >&2
              exit 1
            fi
          fi
          echo "EXACT_VERSION=$PKG_VERSION" >> $GITHUB_OUTPUT

  build:
    needs: version-control
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.version-control.outputs.exact_version }}

      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run build

  publish:
    needs: [version-control, build]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          
      - name: Publish Package
        run: |
          npm config set @your-org:registry https://npm.pkg.github.com
          npm publish --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: ${{ github.ref_type == 'tag' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version-control.outputs.exact_version }}
          generate_release_notes: true
          files: |
            package.json
            dist/*.js